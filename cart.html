<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FinGaurd RO Water Purifier Systems</title>
    <meta name="description" content="Review your selected FinGaurd RO water purifier systems and parts before checkout. Premium quality water purification products.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header data-include="components/header.html"></header>

    <main>
        <section class="cart-hero">
            <div class="container">
                <div class="cart-header">
                    <h1>Shopping Cart</h1>
                    <p id="cart-subtitle">Review your selected products before checkout</p>
                </div>
            </div>
        </section>

        <section class="cart-section">
            <div class="container">
                <div class="cart-content">
                    <div class="cart-items">
                        <div id="cart-items-container">
                        </div>
                    </div>
                    <div class="cart-sidebar">
                        <div id="cart-summary" class="cart-summary-card">
                            <h3>Order Summary</h3>
                            <div class="summary-row">
                                <span id="total-items">0 Items</span>
                                <span id="total-price" class="total-amount">₹0</span>
                            </div>
                            <button id="checkout-whatsapp" class="whatsapp-checkout" aria-label="Checkout on WhatsApp">
                                Checkout on WhatsApp
                            </button>
                            <div class="checkout-benefits">
                                <span>• Free Installation on RO Systems</span>
                                <span>• 1-Year Warranty on RO Systems</span>
                                <span>• 14-Day Money Back Guarantee</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer data-include="components/footer.html"></footer>

    <script src="js/products-db.js"></script>
    <script src="js/include.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
